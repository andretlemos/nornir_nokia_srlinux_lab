!
frr version 8.4.1_git
frr defaults datacenter
service integrated-vtysh-config
hostname isp-02
!
interface eth2
  ip address 172.30.0.2/31
!
interface lo
  ip address 101.1.1.1/32
  ip address 102.2.2.2/32
  ip address 103.3.3.3/32
  ip address 104.4.4.4/32
  ip address 105.5.5.5/32
  ip address 106.6.6.6/32
  ip address 107.7.7.7/32
  ip address 108.8.8.8/32
  ip address 109.9.9.9/32
  ip address 110.10.10.10/32
  ip address 111.11.11.11/32
!
router bgp 65502
  bgp router-id 2.2.2.2
  no bgp default ipv4-unicast
  neighbor 172.30.0.3 remote-as 65500
  !
  address-family ipv4 unicast
      network 101.1.1.1/32
      network 102.2.2.2/32
      network 103.3.3.3/32
      network 104.4.4.4/32
      network 105.5.5.5/32
      network 106.6.6.6/32
      network 107.7.7.7/32
      network 108.8.8.8/32
      network 109.9.9.9/32
      network 110.10.10.10/32
      network 111.11.11.11/32
    neighbor 172.30.0.3 activate
  exit-address-family
  !
!
end
