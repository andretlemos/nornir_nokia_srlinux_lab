frr version 8.4.1_git
frr defaults datacenter
hostname isp-01
no ipv6 forwarding
!
interface eth1
 ip address 172.30.0.0/31
exit
!
interface lo
 ip address 1.1.1.1/32
exit
!
router bgp 65501
 bgp router-id 1.1.1.1
 no bgp default ipv4-unicast
 neighbor 172.30.0.1 remote-as 65500
 !
 address-family ipv4 unicast
  network 1.1.1.1/32
  neighbor 172.30.0.1 activate
 exit-address-family
exit
!
